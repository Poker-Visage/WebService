<html>
	<!--
	head中的内容给用户展示
	内容通常页面中使用到的样式，脚本等信息存放在这里
	  -->
  	<head>
  	<title>我的首页</title>
  	<meta charset="utf-8">
  	</head>
  	<!-- 
  	body中的内容会体现在浏览器中用于给用户展示
  	 -->
  <body>
   <center>
     <!-- 
       页面上的相对目录，是相对当前页面所在目录
       请求该页面时的路径若为
       http://localhost:8080/myweb/index.html
       那么当前目录i就是：
       http://localhost:8080/myweb/
       所以下面的图片中src=“logo.png”那么就等于在当前目录中，路径相当于：
        http://localhost:8080/myweb/logo.png
     -->
     <img src="ssss.png"><br>
         <input type="text" size="32">
         		<input type="button" value="咬一口"  onclick="alert('瞎点什么')"><br>
         		<a href="login.html">登录</a>&nbsp;&nbsp;&nbsp;
         		<a href="reg.html">注册</a>
   </center>
  </body>
</html>
