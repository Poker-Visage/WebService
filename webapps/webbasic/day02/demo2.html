<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>表格的相关使用</title>
</head>
<body>
 	<table border="20px" align="center"  width="300px" height="300px" cellpadding="50px" cellspacing="10px"  >
 	<tr align="center">
 	<td colspan="3">11</td>
 	
 	<tr>
 	<tr>
 	<td>21</td>
 	<td>22</td>
 	<td>23</td>
 	</tr>
	</table>
	<table border="20px" align="center" width="300px" height="300px" cellpadding="50px">
	<tr>
	<td rowspan="2" >11</td>
	<td>12</td>
	<td>13</td>
	</tr>
	<tr>
	
	<td align="center">22</td>
	<td>23</td>
	</tr>
	</table>
	<table border="20px" align="center" width="300px" height="300px" cellpadding="50px">
	<tr>
	<td align="center" colspan="2">111</td>
	
	<td rowspan="2" align="center">111</td>
	</tr>
	<tr>
	<td rowspan="2" align="center">111</td>
	<td>111</td>
	
	</tr>
	<tr>
	
	<td colspan="2" align="center">111</td>
	
	</tr>
	</table>
</body>
</html>
