<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>派生，子类，分组选择器</title>
<style type="text/css">
ul li span a{
color: #f00;
}
ul li .gz{
color: #f00;
}
ul a{/* 子孙标签都算*/
color: #990066;
}
ul>a{
color: #660099;
}
#d1:hover{
color: #f00;
}
</style>
</head>
<body>
<ul>
<li><a href="#">北京</a></li>
<li><a href="#">上海</a></li>
<li><a href="#" class="gz">广州</a></li>
<li><span><a href="#">深圳</a></span></li>
<a href="#">佳木斯儿</a>
<div id="d1">伪类选择器的演示</div>
</ul>
</body>
</html>
