<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>浮动的演示</title>
<style type="text/css">
	#d1{
	width: 300px;
	height: 200px;
	background: #006699;
	float:left;
	}
	#d2{
	width: 200px;
	height: 300px;
	background: #990066;
	float:left;
	}
	#d3{
	width: 250px;
	height: 250px;
	background: #660099;
	float:left;
	}
	#d4{
	height: 50px;
	background: black;
	color: #fff;
	/*当前元素将不会被浮动的元素所覆盖*/
	clear: both;/*清除浮动*/
	}
</style>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
<div id="d4">dfasnfkjlhawfjilhqlhuasilhfusafjklfhsaulfhjsaklfhi</div>
</body>
</html>
