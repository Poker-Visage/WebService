<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>关系运算符的解释</title>
<script type="text/javascript">
function doClick(){
	var s1="123";
	var s2=123;
	var s3=123;
	
	console.log(s1==s2);
	console.log(s1==s3);
	//全等：类型相等  数据值相同
	console.log(s1===s2);
	console.log(s2===s3);
}
doClick();
</script>
</head>
<body>
</body>
</html>
