<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>获取事件源的演示</title>
<script type="text/javascript">
	function fn1(){
		alert(event.clientX+':'+event.clientY);
	}
	function fn2(event){
		alert(event.clientX+':'+event.clientY);
		console.log(event);
	}
	function fn3(event){
		var obj=event.srcElement;
		console.log(obj);
	}
	function fn4(event){
		var obj=event.target;
		//浏览器获取事件源的兼容写法
		var obj1=event.target||event.srcElement;
		console.log(obj);
	}
</script>
</head>
<body>
<!--  在html属性中直接使用event对象-->
	<input type="button" value="HTML_for_IE-FF-chrome" onclick="alert(event.clientX+':'+event.clientY);">
	<!--  在js代码块中，直接使用event对象-->
	<input type="button" value="js_for_chrome-IE" onclick="fn1();">
	<!--  在函数中使用event对象，必须以传参的方式-->
	<input type="button" value="for_FF" onclick="fn2(event);">
	<!--  获取事件源-->
	<input type="button" value="事件源_IE-chrome" onclick="fn3(event);">
	<input type="button" value="事件源_FF-chrome" onclick="fn4(event);">
</body>
</html>
