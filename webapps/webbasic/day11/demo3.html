<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq操作内容，值，属性的演示</title>
<script type="text/javascript" src="../jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	function fn1(){
		console.log($("p:eq(0)").html());
		console.log($("p:eq(0)").text());
		$("img").attr("src","../img/08.png");
		$(":button").val("别点我");
		//更改第一个p标签中的文本内容，改成 读写带下划线
		$("p:eq(0)").html("jQuery支持<u>读写</u>节点");
		$("p:eq(1)").text("jQuery改变值");
	}
</script>
</head>
<body>
	<p>jQuery支持<b>读写</b>节点</p>
	<p>jQuery支持<b>增删</b>节点</p>
	<img alt="" src="../img/06.png">
	<div>
		<input type="button" value="点点我" onclick="fn1();">
	</div>
</body>
</html>
