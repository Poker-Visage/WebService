<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>动画演示</title>
<script type="text/javascript" src="../jquery-3.1.1.min.js"></script>
<script type="text/javascript">
	function show(){
		$("img").show(5000,function(){
			console.log("显示完成");
		});
		console.log("111");
	}
	function hide(){
		$("img:eq(0)").hide(500,function(){
			console.log("隐藏完成");
		});
	}
	function down(){
		$("div:eq(1)>div").slideDown(2000,);
	}
	function up(){
		$("div:eq(1)>div").slideUp(2000);	
	}
	function hint(){
		$("img:eq(1)").fadeOut(1000).fadeIn(1000);/*fade淡入  */
	}
	function movie(){
		$("img:eq(1)").fadeOut(1000).show(1000).slideUp(1000).fadeIn(1000).hide(1000).slideDown(1000);
	}
	function diy(){
		$("img:eq(2)").animate({'left':'800px'},2000).animate({'top':'400px'},1000).animate({'left':'0px'},2000).animate({'top':'0px'},1000);
	
	}
	
</script>
<style type="text/css">
div>div{
width: 200px;
opacity: 0.3;
height: 800px;
background: #990066;
}
#img{
position: relative;
}
</style>
</head>
<body>
	<div>
	<input type="button" value="显示" onclick="show();">
	<input type="button" value="隐藏" onclick="hide();">
	
	<input type="button" value="打开" onclick="down();">
	<input type="button" value="收起" onclick="up();">
	
	<input type="button" value="提示" onclick="hint();">
	<input type="button" value="大乱斗" onclick="movie();">
	
	<input type="button" value="动一动" onclick="diy();">
	</div>
	<div>
		<img alt="" src="../img/06.png">	
		<img alt="" src="../img/07.png">	
		<img id="img" alt="" src="../img/08.png">	
		<div></div>
	</div>
</body>
</html>
